<div class="mainDiv">
  <div style="font-size: 25px;font-weight:600;text-align: center;margin-bottom: 50px;">Cart Items</div>
  <div class="centeredDiv" *ngFor="let item of cartItems; let i = index; ">
    <div class="itemDiv">
      {{item.title}}
      <span style="float:right">
        <button  (click)="itemDecrease(item,i)">-</button>
        <button>{{item.qty}}</button>
        <button (click)="itemIncrease(item, i)">+</button>
      </span>
    </div>
  </div>
  <div style="text-align: left;font-size: 25px;font-weight: 600;margin-top: 20px;">
    Total Price:<span style="font-size: 20px;font-weight: 300;float: right;"> {{totalPrice}} </span>
  </div>
</div>
